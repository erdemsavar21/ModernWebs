<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style> 
    /* Cift sayilara ardasik erisim saglar 2n+1 dersek tek sayilara erisiriz */
    ul li:nth-child(2n){
        color: red;
    }
    ul li:nth-child(2n+1){
        color: blue;
    }

    ul li:nth-child(n+4){
        background: chocolate;
    }

    

    </style>
  </head>
  <body>
    <ul>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
      <li>Element</li>
    </ul>
  </body>
</html>
